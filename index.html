<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Byte Buy</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">
        <img src="resources/static/image/bytebuy_logo.svg" alt="Byte Buy">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="#produtos">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#formulario">Contato</a></li>
          <li class="nav-item"><a class="nav-link" href="#localizacao">Localização</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="resources/static/image/shopping_bag.svg" alt="Carrinho de compras" class="shopping-bag-icon">
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div id="banner"></div>

  <div id="productCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" id="carousel-inner">
    </div>
    <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="false"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="false"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>

  <section id="banners" class="mt-4">
    
    <div class="row">
      <div class="col-md-6">
        <img src="resources/static/image/banner_3.png" alt="Banner 3" class="img-fluid custom-banner">
      </div>
      <div class="col-md-6">
        <img src="resources/static/image/banner_2.png" alt="Banner 2" class="img-fluid custom-banner">
      </div>
    </div>
  </section>

  <div id="departament"></div>

  <section id="formulario">
    <div id="contact-banner">
      <h1>ENTRE EM CONTATO</h1>
      <p>Alguma dúvida? sugestão de <br>produto ou avaliação?</p>
    </div>
    <div class="row px-md-5">
      <div class="col-md-6">
        <form id="contact-form-left">
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" required class="form-control">

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required class="form-control">

          <label for="phone">Telefone</label>
          <input type="tel" id="phone" name="phone" required class="form-control phone-input"
            placeholder="(99) 9999-9999">
        </form>
      </div>
      <div class="col-md-6">
        <form id="contact-form-right">
          <textarea id="message" name="message" required placeholder="Descreva aqui como podemos te ajudar"
            class="form-control-message"></textarea>
          <button type="submit" class="submit-button">Enviar</button>
        </form>
      </div>
    </div>
  </section>


  <section id="localizacao">
    <h2>Onde Estamos Localizados</h2>
    <div id="map" style="height: 400px;"></div>
  </section>


  <footer>
    <div class="footer-content row ">
      <div class="col">
        <img src="resources/static/image/bytebuy_logo.svg" alt="Byte Buy">
      </div>
      <div class="col">
        <p>ByteStore store 2023</p>
        <p>Todos os direitos reservados</p>
      </div>
      <div class="col">
        <p>Região</p>
        <p> <img src="resources/static/image/pin_icon.svg" alt="Location Pin" class="pin"> Trabalhamos em todo
          território nacional</p>
      </div>
      <div class="col">
        <p>Sobre</p>
        <p>Nome empresa</p>
        <p>Políticas de privacidade</p>
      </div>
      <div class="col">
        <img class="social-icon" src="resources/static/image/instagram_icon.svg" alt="Instagram">
        <img class="social-icon" src="resources/static/image/whatsapp_icon.svg" alt="WhatsApp">
        <img class="social-icon" src="resources/static/image/linkedin_icon.svg" alt="LinkedIn">
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="map.js"></script>
  <script src="script.js"></script>
  <script src="config.js"></script>
  <script>
    const script = document.createElement('script');
    script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
    document.head.appendChild(script);
  </script>
  <script src="main.js"></script>
</body>

</html>
