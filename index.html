<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Byte Buy</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">
        <img src="resources/static/image/bytebuy_logo.svg" alt="Byte Buy">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="#produtos">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#formulario">Contato</a></li>
          <li class="nav-item"><a class="nav-link" href="#localizacao">Localização</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="resources/static/image/shopping_bag.svg" alt="Carrinho de compras" class="shopping-bag-icon">
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div id="banner"></div>

  <main class="container">
    <section id="produtos">
      <h2>Produtos</h2>
      <div id="product-list" class="row"></div>
    </section>

    <section id="formulario">
      <h2>Formulário de Contato</h2>
      <form id="contact-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="reason">Motivo do Contato:</label>
        <select id="reason" name="reason" required>
          <option value="duvida">Dúvida</option>
          <option value="elogio">Devolução de produtos</option>
          <option value="reclamacao">Trabalhe Conosco</option>
        </select>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section id="localizacao">
      <h2>Onde Estamos Localizados</h2>
      <div id="map" style="height: 400px;"></div>
    </section>

    <footer>
      <div class="footer-content row ">
        <div class="col">
          <img src="resources/static/image/bytebuy_logo.svg" alt="Byte Buy">
        </div>
        <div class="col">
          <p>ByteStore store 2023</p>
          <p>Todos os direitos reservados</p>
        </div>
        <div class="col">
          <p>Região</p>
          <p> <img src="resources/static/image/pin_icon.svg" alt="Location Pin" class="pin"> Trabalhamos em todo território nacional</p>
        </div>
        <div class="col">
          <p>Sobre</p>
          <p>Nome empresa</p>
          <p>Políticas de privacidade</p>
        </div>
        <div class="col">
          <img class="social-icon" src="resources/static/image/instagram_icon.svg" alt="Instagram">
          <img class="social-icon" src="resources/static/image/whatsapp_icon.svg" alt="WhatsApp">
          <img class="social-icon" src="resources/static/image/linkedin_icon.svg" alt="LinkedIn">
        </div>
      </div>
    </footer>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="map.js"></script>
  <script src="script.js"></script>
  <script src="config.js"></script>
  <script>
    const script = document.createElement('script');
    script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
    document.head.appendChild(script);
  </script>
  <script src="main.js"></script>

</body>
</html>
